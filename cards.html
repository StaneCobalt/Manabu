<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <title>Manabu | Learn Japanese</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/manabuStyles.css" />
        <link rel="stylesheet" href="styles/cardStyles.css" />
        <script type="text/javascript" src="js/kana.js"></script>
        <script src="js/background.js"></script>
        <script src="js/kanaCards.js" defer></script>
    </head>
    <body>
        <div id="masterContainer" class="container-fluid">
			<div class="background leftDiv"></div>
			
			<div class="centerDiv">

				<div id="mainBody">
					<div>
						<header>
							<h1>まなぶ</h1>
							<h5>Manabu</h5>
							<hr/>
							<h4><em>Learn the Kana</em></h4>
						</header>
					</div>
                    <br/>

                    <nav>
                        <ul style="list-style: none; margin: 0; padding: 0;">
                            <a class="btn btn-dark" href="index.html"><li style="font-size:larger;">Home</li></a>
                            <a class="btn btn-dark" href="chart.html"><li style="font-size:larger;">Chart</li></a>
                            <a class="btn btn-dark" href="cards.html"><li style="font-size:larger;">Cards</li></a>
                            <a class="btn btn-dark" href="typing.html"><li style="font-size:larger;">Keyboard</li></a>
                        </ul>
                    </nav>

                    <div class="container">
                        <div class="cardForm" style="max-width: 300px; text-align: left;">
                            <div class="form-group">
                                <label for="numCards">Number of cards</label>
                                <select class="form-control" id="numCards">
                                    <option value="5">5</option>
                                    <option value="10" selected="selected">10</option>
                                    <option value="20">20</option>
                                    <option value="50">All</option>
                                </select>
                                <br/>

                                <label for="kanaType">Kana type</label>
                                <select class="form-control" id="kanaType">
                                    <option value="Hiragana" selected="selected">Hiragana</option>
                                    <option value="Katakana">Katakana</option>
                                    <option value="Both">Both</option>
                                </select>
                                <br/>
                            </div>
                            <button class="btn btn-primary" onclick="setCards()">Get Cards</button>
                        </div>
                    </div>

                    <div id="card-container"></div>

                </div> 

				<div class="customFooter">
					<a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by macrovector_official - www.freepik.com</a>
                </div>

			</div>
			
			<div class="background rightDiv"></div>
		</div>
    </body>
</html>
